version: "3.8"

services:
  feedpilot:
    build:
      context: .
      dockerfile: Dockerfile
    # 将此处替换为你的 Docker Hub 用户名
    image: your-dockerhub-username/feedpilot:latest
    container_name: feedpilot
    restart: unless-stopped
    # 示例中通过 .env 提供运行所需的环境变量，实际部署时请复制 .env.example/.env.docker.example 后再修改
    env_file:
      - .env
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs

